<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<!-- title -->
		<title>Belajar Jquery Ajax</title>
		<!-- style -->
		<style type="text/css">
			#content{
				text-align: center;
				margin: auto;
			}
			.kotak{
				width: 100px;
				height: 100px;
				border: 1px;
				background: lightblue;

			}
		</style>
		<!-- jquery -->
		<script src="jquery-3.3.1.min.js"></script>
		<script type="text/javascript">

			function proses()
				{
					var nama = $("#nama").val();
					var status = $("#status").val();

					$.ajax({
						type: "GET",
						url: "05-print-2.php",
						data: "nama="+nama+"&status="+status,
						success: function(html){
							$("#berhasil").html(html);
						}
					});
				}
		</script>
		
	</head>
	<body id="content">
		
		<h1>05. JQUERY and AJAX - PART II</h1><br><br>
		
		<div>
			<input type="text" id="nama" placeholder="Nama" onkeyup="proses()"><br><br>
			<textarea id="status" cols="22" rows="5" placeholder="Status" onkeyup="proses()"></textarea>
		</div>

		<div id="berhasil"></div>

	</body>
</html>
