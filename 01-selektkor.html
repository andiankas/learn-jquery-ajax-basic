<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<!-- title -->
		<title>Belajar Jquery Ajax</title>
		<!-- style -->
		<style type="text/css">
			#content{
				text-align: center;
			}
		</style>
		<!-- jquery -->
		<script src="jquery-3.3.1.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				// trigger
				$("#button").click(function(){
					// action
					$("#text").hide();

					$("#righted").animate({
						'margin-left' : "50%",
    					'opacity' : '0',
    					},200);
					$("#lefted").animate({
						'margin-right' : "50%",
    					'opacity' : '0',
    					},200);
				});
			});
		</script>	
	</head>
	<body id="content">
		<button id="button">Send</button>
		<div id="text">TODO write content</div>
		<div id="lefted">
			<p>Element 1</p>
			<p>Element 2</p>
			<p>Element 3</p>
		</div>
		<div id="righted">
			<p>Element 4</p>
			<p>Element 5</p>
			<p>Element 6</p>
		</div>
	</body>
</html>
