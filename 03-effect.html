<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<!-- title -->
		<title>Belajar Jquery Ajax</title>
		<!-- style -->
		<style type="text/css">
			#content{
				
				margin: auto;
				width: 10%;

			}
			.kotak{
				width: 100px;
				height: 100px;
				border: 1px;
				background: lightblue;

			}
		</style>
		<!-- jquery -->
		<script src="jquery-3.3.1.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				
				// fadeOut
				$("#fadeOut").click(function() 
				{
					$(".kotak").fadeOut(500);
				});
				// end fadeOut

				// fadeIn
				$("#fadeIn").click(function()
				{
					$(".kotak").fadeIn(500);
				});
				// end fadeIn
			});

		</script>	
	</head>
	<body id="content">
		
		<h1>03. Effect</h1><br><br>
		
		<div class="kotak"></div>
		<button id="fadeOut">fadeOut</button>
		<button id="fadeIn">fadeIn</button>

	</body>
</html>
